<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPEMD160 Private Key Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .link-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }
        .link-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RIPEMD160 Private Key Finder</h1>
        <form id="keyFinderForm">
            <label for="targetHash">Target RIPEMD160 Hash:</label>
            <input type="text" id="targetHash" placeholder="Enter RIPEMD160 hash" required>

            <label for="rangeStart">Start Range (Hex):</label>
            <input type="text" id="rangeStart" value="0" placeholder="Enter start range in hex" required>

            <label for="rangeEnd">End Range (Hex):</label>
            <input type="text" id="rangeEnd" value="FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF" placeholder="Enter end range in hex" required>

            <label for="step">Step (Hex):</label>
            <input type="text" id="step" value="1" placeholder="Enter step in hex" required>

            <button type="button" id="startButton">Start Search</button>
        </form>

        <div id="status"></div>

        <a href="slave.html" class="link-button">Hex to Dec Converter</a>
        <a href="main.html" class="link-button">btckeygen</a>
    </div>
    <body>

    <script>
        const form = document.getElementById('keyFinderForm');
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        let worker;

        startButton.addEventListener('click', () => {
            const targetHash = document.getElementById('targetHash').value.trim();
            const rangeStart = document.getElementById('rangeStart').value.trim();
            const rangeEnd = document.getElementById('rangeEnd').value.trim();
            const step = document.getElementById('step').value.trim(); // Obtém o valor de 'step'

            if (!targetHash || !rangeStart || !rangeEnd || !step) {
                alert('Please fill in all fields.');
                return;
            }

            if (worker) worker.terminate();
            worker = new Worker('worker.js');

            worker.onmessage = (event) => {
                const { type, message, privateKey } = event.data;
                if (type === 'update') {
                    statusDiv.textContent = message;
                } else if (type === 'found') {
                    statusDiv.innerHTML = `<span style="color: green;">Private Key Found:</span> ${privateKey}`;
                    worker.terminate();
                } else if (type === 'finished') {
                    statusDiv.innerHTML = `<span style="color: red;">Search completed. No match found.</span>`;
                }
            };

            worker.onerror = (error) => {
                statusDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
                worker.terminate();
            };

            worker.postMessage({ rangeStart, rangeEnd, targetHash, step }); // Envia o 'step' junto com as outras variáveis
            statusDiv.textContent = 'Starting search...';
        });
    </script>
</body>

</html>
